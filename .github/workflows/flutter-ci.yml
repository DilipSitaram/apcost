name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Flutter SDK
      - name: Cache Flutter
        id: flutter-cache
        uses: actions/cache@v3
        with:
          path: flutter
          key: ${{ runner.os }}-flutter-3.35.1
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Flutter cache status
        run: |
          if [ "${{ steps.flutter-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ **Flutter cache restored**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Flutter cache not found — downloading SDK**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Flutter 3.35.1 manually
        run: |
          if [ ! -d "flutter" ]; then
            git clone https://github.com/flutter/flutter.git --branch 3.35.1 --depth 1
          fi
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          export PATH="${{ github.workspace }}/flutter/bin:$PATH"
          flutter --version

      # Cache Dart pub packages
      - name: Cache Pub
        id: pub-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub cache status
        run: |
          if [ "${{ steps.pub-cache.outputs.cache-hit }}" == "true" ]; then
            echo "✅ **Pub dependencies cache restored**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Pub cache not found — running fresh pub get**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit and widget tests
        run: flutter test --coverage